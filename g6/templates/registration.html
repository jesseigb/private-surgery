{% load static %}
<!DOCTYPE html>
<html lang="en-GB">

<head>

     <title>G6 Centre - Registration</title>

     <!-- Meta -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <!-- Secondary Css -->
     <link rel="stylesheet" href="{% static 'g6/css/homepage/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'g6/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'g6/css/homepage/animate.css' %}">
     <link rel="stylesheet" href="{% static 'g6/css/homepage/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'g6/css/homepage/owl.theme.default.min.css' %}">

     <!-- Main Css -->
     <link rel="stylesheet" href="{% static 'g6/css/homepage/homepage-styling.css' %}">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- Header Details Section -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         <p><a href="login">Already have an account? Log In</a></p>
                    </div>
                         
                    <div class="col-md-8 col-sm-7 text-align-right">
                         <span class="phone-icon"><i class="fa fa-phone"></i>01632 960202</span>
                         <span class="date-icon"><i class="fa fa-calendar-plus-o"></i> 7:00 AM - 11:00 PM (Mon-Sat)</span>
                         <span class="email-icon"><i class="fa fa-envelope-o"></i> <a href="#">g6@nhs.co.uk</a></span>
                    </div>

               </div>
          </div>
     </header>

     <!-- Appointment Section -->
     <section id="none">
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12">
                    <section id="appointment" data-stellar-background-ratio="3">

                    <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                         <h2>Register</h2>
                         <p>Join to be able to make reports and book appointments with our doctors</p>
                    </div>

                    <form id="appointment-form" role="form" method="post" action="#">

                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                              <div class="col-md-6 col-sm-6">
                                   <label for="first-name">First Name</label>
                                   <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="last-name">Last Name</label>
                                   <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="gender">Select Gender</label>
                                   <select class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                   </select>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="select">Select Personal Doctor</label>
                                   <select class="form-control">
                                        <option>General Health</option>
                                        <option>Cardiology</option>
                                        <option>Dental</option>
                                   </select>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="telephone">Phone Number</label>
                                   <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                              </div>

                              <div class="col-md-12 col-sm-12">
                                   <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                              </div>
                         </div>
                    </form>
               </section>
               </div>
               
          </div>
     </div>
</section>

     <!-- JavaScript Section -->
     <script src="{% static 'g6/js/homepage/jquery.js' %}"></script>
     <script src="{% static 'g6/js/homepage/bootstrap.min.js' %}"></script>
     <script src="{% static 'g6/js/homepage/jquery.sticky.js' %}"></script>
     <script src="{% static 'g6/js/homepage/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'g6/js/homepage/wow.min.js' %}"></script>
     <script src="{% static 'g6/js/homepage/smoothscroll.js' %}"></script>
     <script src="{% static 'g6/js/homepage/owl.carousel.min.js' %}"></script>
</body>
</html>
