{% load static %}
<!DOCTYPE html>
<html lang="en-GB">

     {% include "header.html" %}

     {{current_time}}
     <br>
     {{current_date}}

     <!-- Report Section -->
     <section id="none">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <section id="appointment" data-stellar-background-ratio="3">

                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Make A Report</h2>
                              <p>Have you got a concert? Make a report to your personal doctor</p>
                         </div>

                         <form id="appointment-form" role="form" method="post" action="#">
                              {% csrf_token %}
                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-12 col-sm-12">
                                        <label for="message">Report</label>
                                        <textarea class="form-control" rows="2" id="message" name="message" placeholder="Report"></textarea>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Send Report</button>
                                   </div>
                              </div>
                         </form>
                    </section>
                    </div>
                    
               </div>
          </div>
     </section>

     {% include "footer.html" %}

</body>
</html>
