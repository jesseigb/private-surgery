{% load static %}
<!DOCTYPE html>
<html lang="en-GB">

     {% include "header.html" %}

     <!-- Appointment Section -->
     <section id="none">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <section id="appointment" data-stellar-background-ratio="3">

                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Make A Report</h2>
                              <p>Have you got a concert? Make a report to your personal doctor</p>
                         </div>

                         <form id="appointment-form" role="form" method="post" action="#">

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-6 col-sm-6">
                                        <label for="first-name">First Name</label>
                                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="telephone">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        <label for="message">Report</label>
                                        <textarea class="form-control" rows="2" id="message" name="message" placeholder="Report"></textarea>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Send Report</button>
                                   </div>
                              </div>
                         </form>
                    </section>
                    </div>
                    
               </div>
          </div>
     </section>

     {% include "footer.html" %}

</body>
</html>
